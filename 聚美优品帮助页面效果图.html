<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>聚美优品帮助页面</title>
	</head>
	<body>
		<img src="picture/logo.jpg" >
		<a href="#singup">[新用户注册帮助]</a><a href="#login">[用户登陆帮助]</a>
		<h1>新手指南 -登陆或注册</h1>
		<h2>购物流程</h2>
		<img src="picture/help_steps.jpg" >
		<h2 id="singup">新用户注册</h2>
		<h3>Step 1 点击页面右上方的“注册”按钮注册聚美优品账号。</h3>
		<img src="picture/signup_step1.jpg" width="630xp">
		<h3>Step 2 注册前请仔细阅读《聚美优品优品用户协议》，如无异议请点击“同意以下协议并注册”。请根据相应提示在信息栏内填入您的注册信息。</h3>
		<img src="picture/signup_step2.jpg" width="840xp">
		<p>注册成功后系统将自动登录您的帐号，并转至聚美优品首页。</p>
		<h2 id="login">登录</h2>
		<h3>Step 1 如您已经有聚美账号，请点击页面右上方的“登录”按钮</h3>
		<img src="picture/login_step1.jpg" width="620xp" >
		<h3>Step 2 在登陆页面的信息栏内填入对应信息，点击“登录”按钮进行登录，或通过选择登录框下方的合作帐号进行快速登陆。登陆成功后，系统将自动跳转至聚美优品首页。</h3>
		<img src="picture/login_step2.jpg" width="930xp">
	</body>
